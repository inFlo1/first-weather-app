<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/127cae9b3d.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inFlo Weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>inFlo Weather</h1>
      <header>
        <div class="row">
          <div class="col">
            <form class="search-form" id="search-form">
              <div class="search-container">
                <div class="input-group mb-3">
                  <input
                    type="search"
                    class="searching-form"
                    id="city-search"
                    placeholder="Enter a city"
                  />
                  <div class="btn-group">
                    <button type="submit" id="search-button" type="button">
                      <i class="fas fa-search"></i>
                    </button>
                    <div class="find-your-location">
                      <button
                        class="btn btn-primary"
                        type="button"
                        id="button-addon3"
                      >
                        <i class="fas fa-map-marker-alt"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </header>
      <main>
        <div class="row">
          <div class="col">
            <h2>Chicago, IL</h2>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div id="presentDay">Monday</div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div id="dateYearTime">01/04/2021 1:00PM</div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h3>
              <span id="temperature"> 33/16</span>
              <span class="units"
                ><a href="#" id="celsius-link" class="active">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a></span
              >
            </h3>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h3 id="description">Cloudy</h3>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h4 id="humidity">Humidity</h4>
          </div>
        </div>
      </main>
      <div class="container">
        <div class="row">
          <div class="col-md" id="sunday">
            Sunday <br />
            ⛅ 42°|34°
          </div>
          <div class="col-md" id="monday">
            Monday <br />
            ⛅ 42°|34°
          </div>
          <div class="col-md" id="tuesday">
            Tuesday <br />
            🌧 42°|31°
          </div>
        </div>
      </div>
      <br />
      <div class="container">
        <div class="row">
          <div class="col-3" id="wednesday">
            Wednesday <br />
            🌧 52°|41°
          </div>
          <div class="col-3" id="thursday">
            Thursday <br />
            ☁ 49°|36°
          </div>
          <div class="col-3" id="friday">
            Friday <br />
            ⛅ 49°|33°
          </div>
          <div class="col-3" id="saturday">
            Saturday <br />
            🌞 46°|34°
          </div>
        </div>
      </div>
      <footer>
        <a href="https://github.com/inFlo1/first-weather-app" target="_blank"
          >Open-source code</a
        >
        by Iyonna Floyd
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
