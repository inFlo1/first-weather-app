<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/127cae9b3d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inFlo Weather</title>
  </head>
  <body>
    <div id="container">
      <h1>inFlo Weather</h1>
      <header>
        <div class="row">
          <div class="col">
            <form class="search-form" id="search-form">
              <div class="search-container">
                <div class="input-group mb-3">
                  <input
                    type="search"
                    class="form-control"
                    id="city-input"
                    placeholder="Enter a city"
                    autocomplete="off"
                  />
                  <div class="btn-group">
                    <button
                      class="btn btn-primary"
                      value="search"
                      type="submit"
                      id="button-addon2"
                    >
                      <i class="fas fa-search"></i>
                    </button>
                    <div class="find-your-location">
                      <button
                        class="btn btn-primary"
                        value="search"
                        type="submit"
                        id="button-addon3"
                      >
                        <i class="fas fa-map-marker-alt"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </header>
      <main>
        <div class="row">
          <div class="col">
            <h2 id="city"></h2>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <ul class="todaysDate">
              <li id="dayTime"></li>
              <li id="monthDateYear">December 12, 2021</li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="weather-image">
              <img class="icon" id="weatherIcon" src="" alt="Clear" />
            </div class="float-left">
            <h3>
              <div id="temperature"></div>
              <span class="units"
                ><a href="#" id="celsius-link" class="active">°C</a>
                <a href="#" id="fahrenheit-link">°F</a></span
              >
            </h3>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <ul>
              <li id="hi-low"></li>
              <li>Feels Like: <span id="feelsLike"></span></li>
              <li id="description"></li>
              <li>Humidity: <span id="humidity"></span>%</li>
            </ul>
          </div>
        </div>
      </main>
      <footer>
        <a href="https://github.com/inFlo1/first-weather-app" target="_blank"
          >Open-source code</a
        >
        by Iyonna Floyd
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
